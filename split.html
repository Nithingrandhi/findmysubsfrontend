<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Subscription</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #f8f8f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      gap: 1.5rem;
      background-color: #111;
      padding: 1rem 2rem;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #f8c200;
    }

    h2 {
      color: #f8c200;
      text-align: center;
      margin: 2rem 0 1rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 500px;
    }

    form label {
      display: fixed;
      margin-bottom: 0.5rem;
      color: #f8f8f8;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #f8f8f8;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #f8c200;
      color: #000;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      width: 100%;
    }

    button:hover {
      background-color: #ffdd33;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="dashboard.html">Dashboard</a>
  </div>

  <h2>Want to split your subscription? Add it here!</h2>

  <main>
    <div class="form-container">
      <form id="dashboard">
        <label for="nameofsubscription">Name of Subscription:</label>
        <input type="text" id="nameofsubscription">

        <label for="dateofsubscription">Date of Subscription:</label>
        <input type="date" id="dateofsubscription">

        <label for="billingcycle">Billing Cycle:</label>
        <select name="billingcycle" id="billingcycle">
          <option value="12MONTHS" selected>12 Months</option>
          <option value="6MONTHS">6 Months</option>
          <option value="1MONTHS">1 Month</option>
        </select>

        <label for="quantity">Number of People:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">

        <label for="cost">Cost:</label>
        <input type="number" min="0" id="cost">

        <label for="notes">Add Notes here:</label>
        <textarea id="notes" maxlength="1000" placeholder="You can add names here!"></textarea>

        <button type="submit">Add Subscription</button>
      </form>
    </div>
  </main>

  <script src="split.js"></script>
</body>
</html>
