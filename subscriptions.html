<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscriptions</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f8f8f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      color: #f8c200;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    thead {
      background-color: #1f1f1f;
    }

    th {
      text-align: left;
      padding: 1rem;
      color: #f8c200;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    td {
      padding: 1rem;
      color: #f8f8f8;
      border-bottom: 1px solid #333;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #2a2a2a;
    }
    .delete-btn {
  background: #e53935;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}

.delete-btn:hover {
  background: #d32f2f;
}

  </style>
</head>
<body>

  <h2>Subscriptions</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Billing Cycle</th>
        <th>Cost</th>
        <th>Renewal Date</th>
      </tr>
    </thead>
    <tbody id="subscriptionstablebody">
      <!-- Dynamic rows go here -->
    </tbody>
  </table>

<p id="noSubscriptionsMsg" style="text-align:center; margin-top: 2rem; color: #ccc; font-size: 1.1rem; display: none;">
  You don't have any subscriptions.
</p>



  <script src="subscription.js"></script>
</body>
</html>
