<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics - Total Spending Overview</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f8f8f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      color: #f8c200;
      margin-bottom: 2rem;
    }

    .analytics-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .card {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      flex: 1;
      min-width: 220px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-icon {
      background-color: #2a2a2a;
      width: 36px;
      height: 36px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #f8c200;
      margin-right: 1rem;
    }

    .card-info {
      display: flex;
      flex-direction: column;
    }

    .card-value {
      font-size: 1.5rem;
      color: #f8c200;
      font-weight: bold;
    }

    .card-label {
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h2>Total Spending Overview</h2>

  <div class="analytics-container">
    <div class="card">
      <div class="card-icon">ðŸ§¾</div>
      <div class="card-info">

        <div class="card-label">Total Spending</div>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">ðŸ“…</div>
      <div class="card-info">
        <div class="card-value" id="averageMonthly">â‚¹0</div>
        <div class="card-label">Average Monthly Spending</div>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">ðŸ’¸</div>
      <div class="card-info">
        <div class="card-value" id="highestSpending">-</div>
        <div class="card-label">Highest Spending Subscription</div>
      </div>
    </div>
  </div>
  <h3 style="color: #f8c200; margin-top: 20px;">Pie chart Cost Representation</h3>
  <div style="width: 300px; height: 300px; margin-top: 30px;">
      <canvas id="spendingPieChart" width="400" height="400"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="analytics.js"></script>
</body>
</html>
